    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              body: ['"Inter"', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#0E0B1E',
                primary: '#A75FFF',
                text: '#FFFFFF',
                gray: '#AFAFAF',
                dark: '#05040a',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }

    <style>
      body {
        background-color: #0E0B1E;
        color: #FFFFFF;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      a, button, input, textarea, select, [role="button"] {
        cursor: none; /* Ensure interactive elements don't show cursor */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0E0B1E; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A75FFF; 
      }
    </style>
